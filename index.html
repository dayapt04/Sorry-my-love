<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi personita favorita üíñ</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        :root {
            --pink-soft: #ffcad4;
            --pink-dark: #ff8fa3;
            --white: #ffffff;
        }

        body {
            background-color: #ffe5ec;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Estilo de la Tarjeta Principal */
        .container {
            background: var(--white);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 450px;
            text-align: center;
            margin: 50px 20px;
            z-index: 10;
        }

        h1 { color: #ff5c8a; font-size: 1.8rem; }
        p { color: #880d1e; line-height: 1.5; }

        /* Botones */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        #btn-si { background-color: #ff8fa3; color: white; }
        #btn-si:hover { transform: scale(1.1); background-color: #ff5c8a; }

        #btn-no { background-color: #f0f0f0; color: #999; }

        /* Galer√≠a de Fotos */
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .photo {
            background: white;
            padding: 10px;
            padding-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: 0.3s;
        }

        .photo:nth-child(even) { transform: rotate(3deg); }

        .photo img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .photo span {
            font-size: 0.8rem;
            color: #555;
            display: block;
            margin-top: 10px;
        }

        /* Spotify Player */
        .spotify-container {
            margin-top: 25px;
            border-radius: 12px;
            overflow: hidden;
        }

        .hidden { display: none; }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in" id="main-card">
        <img src="penguin.png" width="120" alt="Cute">
        <h1>¬øMe perdonas, amor?</h1>
        <p>S√© que me port√© mal, pero eres lo m√°s importante para m√≠. <br> ¬øHacemos las paces?</p>
        
        <div class="buttons">
            <button id="btn-si">S√≠, te amo ‚ù§Ô∏è</button>
            <button id="btn-no">No üò°</button>
        </div>
    </div>

    <div class="container hidden fade-in" id="success-card">
        <img src="https://i.pinimg.com/originals/16/91/6f/16916f50a451229adef4396fca1cabc9.gif"  width="150" alt="Love">
        <h1>Gracias, mi ni√±o guapo ‚ú®</h1>
        <p>Gracias por ser tan paciente conmigo. Aqu√≠ su carita preciosa:</p>

        <div class="gallery">
            <div class="photo">
                <img src="Picture1.jpg" alt="Foto 1"> <span>‚ú®</span>
            </div>
            <div class="photo">
                <img src="Picture2.jpg" alt="Foto 2">
                <span>üíñ</span>
            </div>
        </div>

        <div class="spotify-container">
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/0SzvmWfOhoxZVGrmvb56YL?utm_source=generator"
                width="100%" height="80" frameBorder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>

        <p style="margin-top: 20px;"><strong>Te amo, un mundo</strong></p>
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');

        // Bot√≥n que huye
        btnNo.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btnNo.clientWidth);
            const y = Math.random() * (window.innerHeight - btnNo.clientHeight);
            btnNo.style.position = 'fixed';
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        });

        // Click en S√≠
        btnSi.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            lanzarConfetti();
        });

        function lanzarConfetti() {
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
            document.body.appendChild(script);
            script.onload = () => {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            };
        }
    </script>
</body>
</html>
